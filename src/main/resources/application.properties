# Server configuration
server.port=8080

# Logging configuration (using Spring Boot default Logback)
logging.level.root=INFO
logging.level.com.empresa.springboot=DEBUG
logging.file.name=logs/app.log

# Thymeleaf template settings (default for Spring Boot, can be omitted if using defaults)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# File-based storage location for institution data (custom property, use in your repository)
app.data.file=data/file.json

# (Optional) If using Log4j2 instead of Logback, add the following and provide log4j2.xml in resources:
# logging.config=classpath:log4j2.xml